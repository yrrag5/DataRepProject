<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

            text-align: center;

  </head>

<script type="text/javascript">
     function chatbotOutput() {
             
         var chat = "Hello";
         document.getElementById('output').innerHTML = chat;
      }
</script>
<body>

<div class= "container">
<h1> Eliza </h1>
</div>
<!-- Display user input -->
<form>
    User Input: <input type="text" name="user"><br> <br> <br>
    <input type="button" value="Enter" onClick = "chatbotOutput()"><br> <br> <br>
    <!-- Display chatbot output according to user input -->
    Chatbot: <input type="text" id = "output" name="chat"><br> <br> <br>
</form>

<!-- User input history -->
 <div class="form-group">
    <label for="output-area">Previous User Input</label>
    <textarea class="form-control" id="output-area" rows="3" disabled></textarea>
        </div>
      </form>
    </div>

<!-- Chatbot output history -->
 <div class="form-group">
    <label for="output-area">Eliza Previous Outputs</label>
    <textarea class="form-control" id="output-area" rows="3" disabled></textarea>
        </div>
      </form>
    </div>

   <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
      $("#user-input-form").submit(
        function(event) {
          event.preventDefault();
          $.get('/user-input', { value: $('#user-input').val() } )
            .done(function (data) {
              $('#output-area').val(data);
            })
        });
      </script>  


</body>
</html>
